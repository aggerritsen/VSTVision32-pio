SIM-MON[env:xiao-esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; =============================
; SERIAL
; =============================
monitor_speed = 115200
upload_speed = 921600
monitor_filters = time, colorize
upload_port  = COM4
monitor_port = COM4

; =============================
; BUILD FLAGS
; =============================
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1

    ; Larger buffers (UART, JSON, base64)
    -DCORE_DEBUG_LEVEL=0

lib_deps =
    https://github.com/Seeed-Studio/Seeed_Arduino_SSCMA.git
    bblanchon/ArduinoJson@^7.0.0
